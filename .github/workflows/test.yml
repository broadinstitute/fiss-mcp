name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        # Install firecloud separately with legacy setuptools support
        pip install "setuptools<75" --force-reinstall
        pip install firecloud>=0.16.0
        # Install other dependencies
        pip install fastmcp>=0.2.0 pydantic>=2.0.0
        pip install pytest pytest-asyncio pytest-cov

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=src/terra_mcp --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff

    - name: Lint with ruff
      run: |
        # Check for syntax errors or undefined names
        ruff check src/ tests/ --select=E9,F63,F7,F82 --output-format=github
        # Run full linting (non-blocking for now)
        ruff check src/ tests/ --output-format=github --exit-zero

    - name: Format check with ruff
      run: |
        ruff format src/ tests/ --check
